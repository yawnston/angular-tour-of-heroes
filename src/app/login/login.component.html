<div class="jumbotron">
  <form (ngSubmit)="loginForm.form.valid && onSubmit()" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input required type="text" class="form-control" [(ngModel)]="model.email" id="email" name="email">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input required class="form-control" [(ngModel)]="model.password" id="password" name="password" type="password">
    </div>
    <div class="form-group">
      <button class="button button-primary" (click)="login()">Login</button>
    </div>
  </form>
</div>
